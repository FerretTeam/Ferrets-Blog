<link href='//cdn.bootcss.com/github-markdown-css/2.4.1/github-markdown.min.css' rel='stylesheet'>

<div class='edit-layout'>
  <md-card class='editor-wrapper'>
    <input class='title' maxlength="20" id='article-title' placeholder='请在此输入文章标题'>
    <div class='toolbar'>
      <button md-icon-button mdTooltip='预览' (click)='contentChange()' fxHide.xs>
        <md-icon fxHide='{{check}}'>visibility</md-icon>
        <md-icon fxHide='{{!check}}'>mode_edit</md-icon>
      </button>
    </div>
    <div class='content'>
      <textarea id='content-before'>
## 用 Markdown 创建新的文章

```
在 Ferrets 博客，你可以用你的方式畅所欲言。
```

* 点击上面的“眼睛”按钮预览文章

* 你可以使用加粗字或斜体字：*斜体* _emphasize_ 、 **加粗** __strong__ 、 ***斜体加粗*** ___both___

* 你可以高亮你的代码：

```C
#include "stdio.h"

int main() {
  return 0;
}
```

* 你可以在 [这里] (https://github.com/younghz/Markdown)找到更多关于 Markdown 的信息。
      </textarea>
      <div id='content-after' class='markdown-body content-after'></div>
    </div>

    <div class='cover-style'>
      <div class='cover-img'>
        选择封面图片
        <input type='file' accept='image/x-png, image/jpeg' (change)='changeListner($event)' id='article-image'>
        <img id='selected-image'>
      </div>
      <div class='digest'>
        文章摘要
        <textarea id='digest-content' #text maxlength="60" ></textarea>
        <md-hint align="end">{{text.value.length}} / 60</md-hint>
      </div>
    </div>

    <div class='submit' fxHide='{{update}}'>
      <button md-raised-button class='submit-button' (click)='submitArticle()' id='submit-button'>发 布</button>
    </div>
    <div class='update' fxHide='{{!update}}'>
      <button md-raised-button class='update-button' (click)='updateArticle()' id='update-button'>更 新</button>
    </div>
  </md-card>
</div>
