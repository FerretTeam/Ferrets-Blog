<div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around start">
  <div class="flex-item" fxFlex="10%" fxHide.xs fxHide.sm></div>
  <div class="flex-item" fxFlex="50%">
    <div  *ngFor='let arti of article'>
      <md-card class="article">
        <md-card-header>
          <md-card-title>{{arti.title}}</md-card-title>
          <md-card-subtitle>2017年1月1日</md-card-subtitle>
        </md-card-header>
        <img md-card-image src=".././assets/images/article1.jpeg" *ngIf="arti.id % 3 == 0">
        <md-card-content>
          <p>
            {{arti.body}}
          </p>
        </md-card-content>
        <md-card-actions>
          <button md-button>阅读全文</button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
  <!-- <div class="flex-item" fxFlex="10px"></div> -->
  <div class="flex-item" fxFlex="25%" fxHide.xs fxHide.sm>
    <md-card class="tag tag1">
      <md-card-header>
        <p>最新文章</p>
      </md-card-header>
      <md-card-content>
        <p *ngFor='let arti of article'>
          {{arti.title}}
        </p>
      </md-card-content>
    </md-card>

    <md-card class="tag tag2">
      <md-card-header>
        <p>标签</p>
      </md-card-header>
      <md-card-content>
        <span>
          算法
        </span>
        <span>
          游记
        </span>
      </md-card-content>
    </md-card>
  </div>
  <div class="flex-item" fxFlex="10%" fxHide.xs fxHide.sm></div>
</div>
