<!-- 用户注册界面 -->
<div class='login-layout' *ngIf='router.url == "/login/sign-up"'>
  <div class='login-logo'></div>
  <h2 class='login-title'>欢迎加入 Ferrets 博客</h2>
  <md-card class='login-card'>
    <form #signupInfo='ngForm' class='info-form'>
      <md-input-container class='login-input'>
        <input md-input placeholder='用户名' name="up_username">
      </md-input-container>
      <md-input-container class='login-input'>
        <input md-input placeholder='电子邮箱' type='email' name="up_mail">
      </md-input-container>
      <md-input-container class='login-input'>
        <input md-input placeholder='密 码' type='password' name="up_password">
      </md-input-container>
      <button md-raised-button class='sign-up-button' (click)='signupCheck()'>注 册</button>
    </form>
  </md-card>
  <md-card>
    已有 Ferrets 博客账号？
    <button md-button class='goto-sign-in-button' (click)='login("sign-in")'>直接登录</button>
  </md-card>
</div>
<!-- 用户登录界面 -->
<div class='login-layout' *ngIf='router.url == "/login/sign-in"'>
  <div class='login-logo'></div>
  <h2 class='login-title'>欢迎来到 Ferrets 博客</h2>
  <md-card class='login-card'>
    <form #signinInfo='ngForm' class='info-form'>
      <md-input-container class='login-input'>
        <input md-input placeholder='用户名或电子邮箱' type="text" name="username">
      </md-input-container>
      <md-input-container class='login-input'>
        <input md-input placeholder='密 码' type='password' name="password">
      </md-input-container>
      <button md-raised-button class='sign-up-button' (click)='signIn()'>登 录</button>
    </form>
  </md-card>
  <md-card>
    没有 Ferrets 博客账号？
    <button md-button class='goto-sign-in-button' (click)='login("sign-up")'>账号注册</button>
  </md-card>
</div>
