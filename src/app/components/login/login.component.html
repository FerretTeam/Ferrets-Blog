<!-- 用户注册界面 -->
<div class='login-layout' *ngIf='router.url == "/login/sign-up"'>
  <div class='login-logo'></div>
  <h2 class='login-title'>欢迎加入 Ferrets 博客</h2>
  <md-card class='login-card'>
    <md-input-container class='login-input'>
      <input md-input placeholder='用户名'>
    </md-input-container>
    <md-input-container class='login-input'>
      <input md-input placeholder='电子邮箱' type='email'>
    </md-input-container>
    <md-input-container class='login-input'>
      <input md-input placeholder='密 码' type='password'>
    </md-input-container>
    <button md-raised-button class='sign-up-button'>注 册</button>
  </md-card>
  <md-card>
    已有 Ferrets 博客账号？
    <button md-button class='goto-sign-in-button'>直接登录</button>
  </md-card>
</div>
<!-- 用户登录界面 -->
<div class='login-layout' *ngIf='router.url == "/login/sign-in"'>
  <div class='login-logo'></div>
  <h2 class='login-title'>欢迎来到 Ferrets 博客</h2>
  <md-card class='login-card'>
    <md-input-container class='login-input'>
      <input md-input placeholder='用户名或电子邮箱'>
    </md-input-container>
    <md-input-container class='login-input'>
      <input md-input placeholder='密 码' type='password'>
    </md-input-container>
    <button md-raised-button class='sign-up-button' (click)='login()'>登 录</button>
  </md-card>
  <md-card>
    没有 Ferrets 博客账号？
    <button md-button class='goto-sign-in-button'>账号注册</button>
  </md-card>
</div>
